{% extends 'base.html' %}

{% block content %}
	<div>
		<button><a href="{% url 'products:product_form' %}">Agregar</a></button>
	</div>
	{% if list_products %}

		<ul>
			{% for product in list_products %}

				<li>
					<a href="{% url 'products:product_detail' product.id %}">{{product.name}}</a>
				</li>

			{% endfor %}
		</ul>

		{% else %}

		<p>Olvidaste a√±adir productos? Agrega unos.</p>

	{% endif %}
{% endblock %}
